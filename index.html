<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Text Editor</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div id="text-display" class="draggable" contenteditable="true">Click to edit text</div>
    </div>
    <div class="right-panel">
      <div>
        <label for="font-family">Font Family:</label>
        <select id="font-family">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>
      </div>
      <div>
        <label for="font-size">Font Size:</label>
        <input type="number" id="font-size" value="16" min="10" max="100">
      </div>
      <div>
        <label for="color-picker">Text Color:</label>
        <input type="color" id="color-picker" value="#000000">
      </div>
      <div>
        <button id="undo-btn">Undo</button>
        <button id="redo-btn">Redo</button>
        <button id="add-text-btn">Add Text</button>
      </div>
      <textarea id="text-editor" placeholder="Type here..."></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
